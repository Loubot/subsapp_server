<div class="container-fluid">
  <img src="images/subzapp_logo.png" class="img-responsive subs_app_logo" alt="Responsive image">
</div>
<div class="row">

  <div class="col-xs-2">

  </div>
  <div class="col-xs-8">
    <form class="form-horizontal login_form" 
            ng-submit="login_submit()" 
            method="post" enctype="application/x-www-form-urlencoded">

      <br><br><br>
     <!--  <div class="form-group"> -->

      <h4>Reset Your Password</h4>

        <div class="form-group">
          <label class="col-sm-3">Password: </label>
          <div class="col-sm-9">
            <input type="password" name="password" ng-model="login_form_data.password" class="form-control user_password" id="user_password"  placeholder='password'>
          </div> <!-- end of col-sm-10 -->
        </div>
        
     <!--  </div> end of form-group--> 

    

        <div class="form-group">
          <label class="col-sm-3">Password Confirm: </label>
            <div class="col-sm-9">
              <input type="password" name="password confirm" ng-model="login_form_data.password_confirm" class="form-control" id="password confirm" placeholder='password confirm'>
            </div> <!-- end of col-sm-10 -->
            <!-- </div> end of form-group -->
            <!-- <div class="form-group"> -->
        </div>

    

        <div class="form-group text-center">

              <div>
                <input type="submit" id ="reset" value="reset" class="btn btn-default btn btn-success btn-lg login">
          
              </div>  <!-- end of col-sm-offset-2 col-sm-10 -->

              <br>
        </div>


        <div class="form-group text-center">

              <div>
                <a href="#/" id="back" class="btn btn-default btn btn-info btn-lg login">Back</a>
        
              </div>
            </div>
        </div>
      </div>
      
        
     <!--  <div class="message">
        
        Click <a href="#/register">here</a> to register
      </div> -->
    </form>
 </div>
