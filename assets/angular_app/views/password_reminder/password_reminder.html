<div class="container-fluid">
  <img src="images/subzapp_logo.png" class="img-responsive subs_app_logo" alt="Responsive image">
</div>
<div class="row">

  <div class="col-xs-2">

  </div>
  <div class="col-xs-8">
    <form class="form-horizontal login_form" 
            ng-submit="password_reset()" 
            method="post" enctype="application/x-www-form-urlencoded">

          
     
      <div class="form-group text-center" >
        <label class="col-sm-3">Email: </label>
          <div class="col-sm-9">
            <input type="email" name="email" ng-model="login_form_data.email" class="form-control" id="user_email" placeholder='E-mail'>
          </div> <!-- end of col-sm-10 -->
      <!-- </div> end of form-group -->

       
      <!-- <div class="form-group"> -->
        <div class="form-group">
          <input type="submit" id ="reset" value="reset password" class="btn btn-default btn btn-success btn-lg login">
          
        </div>  <!-- end of col-sm-offset-2 col-sm-10 -->

      </div> <!-- end of form-group -->
