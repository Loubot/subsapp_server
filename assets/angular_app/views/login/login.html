<div class="container-fluid" id="wrapper">
<!-- <div id="wrapper">
 -->    <div class="row">

        <div class="col-xs-2">

    </div>

    <div class="col-xs-8">
      <form class="form-horizontal login_form" id="login_form"
            ng-submit="login_submit()" 
            method="post" enctype="application/x-www-form-urlencoded">
         
     
    <div class="form-group text-center">
      <label class="col-sm-3">Email: </label>
        <div class="col-sm-8">
          <input type="email" name="email" ng-model="login_form_data.email" class="form-control" id="user_email" placeholder='email'>
        </div> <!-- end of col-sm-10 -->
      <!-- </div> end of form-group -->

        <br><br><br>
    
      <label class="col-sm-3">Password: </label>
        <div class="col-sm-8">
          <input type="password" name="password" ng-model="login_form_data.password" class="form-control user_password" id="user_password"  placeholder='password'>
        </div> <!-- end of col-sm-10 -->
    
       <br><br><br>
      <!-- <div class="form-group"> -->

     
       
      <div >
        <div class="col-sm-5">
          <input type="submit" id ="login" value="Sign in" class="btn btn-default btn btn-success btn-lg login">
        </div>

        <div class="col-sm-7">
          <a href="#/register" id="register" class="btn btn-default btn btn-info btn-lg login">Register</a>
        </div>
      </div>
         
          
      <br><br>

      <div  id = "reference">
        
          <a href="#/password/remind">Forgot your password?</a> 
        </div>


      
      </div> <!-- end of form-group -->
 

    
    </form>
 <!-- </div> -->
</div>
