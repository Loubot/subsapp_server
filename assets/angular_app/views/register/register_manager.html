<div class="container-fluid text-center">
  <img src="images/subzapp_logo.png" class="img-responsive subs_app_logo" alt="Responsive image">
</div>
<div class="row">

  <div class="col-xs-2">

  </div>


  <div class="col-xs-8">
    <h4 class="text-center">{{ register_manager_form_data.main_org_name }}</h4>
    <h4 class="text-center">You have been invited to manage the {{ register_manager_form_data.team_name }}</h4><br>
    <form class="form-horizontal register_form" 
            ng-submit="register_manager_submit()" 
            method="post" enctype="application/x-www-form-urlencoded">

      <div class="form-group">
        <label class="col-sm-3">Email: </label>
        <div class="col-sm-9">
          <input type="email" name="email" ng-model="register_manager_form_data.invited_email" class="form-control" placholder:'email' value="{{ email }}" required>
        </div> <!-- end of col-sm-10 -->
      </div> <!-- end of form-group -->

      <div class="form-group">
        <label class="col-sm-3">Password: </label>
        <div class="col-sm-9">
          <input type="password" name="password" ng-model="register_manager_form_data.password" class="form-control user_password"  placholder:'password' required>
        </div> <!-- end of col-sm-10 -->
      </div> <!-- end of form-group -->

      <div class="form-group">
        <label class="col-sm-3">First Name: </label>
        <div class="col-sm-9">
          <input type="text" name="first_name" ng-model="register_manager_form_data.firstName" class="form-control"  placholder:'First name' required>
        </div> <!-- end of col-sm-10 -->
      </div> <!-- end of form-group -->

      <div class="form-group">
        <label class="col-sm-3">Last Name: </label>
        <div class="col-sm-9">
          <input type="text" name="last_name" ng-model="register_manager_form_data.lastName" class="form-control"  placholder:'First name' required>
        </div> <!-- end of col-sm-10 -->
      </div> <!-- end of form-group -->

      <div class="form-group text-center">
        <input type="submit" value="Register" class="btn btn-default btn btn-success btn-lg register">
        
      </div> <!-- end of form-group text-center -->

      <div class="message">
      </div> <!-- end of message -->
    </form>
  </div> <!-- end of col-xs-8 -->

</div> <!-- end of container-fluid -->
