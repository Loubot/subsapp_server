<div class="container-fluid">
  <img src="images/corins.jpg" class="img-responsive subs_app_logo" alt="Responsive image">
</div>
<div class="row">
  <h1 class="text-center">Hello {{ user.email }}</h1>
  <h4 class="text-center">Create a business below</h4>
  <div class="col-xs-2">

  </div>
  <div class="col-xs-9">
    <form class="form-horizontal" 
            ng-submit="business_create()" 
            method="post" enctype="application/x-www-form-urlencoded">

      <div class="form-group">
        <label class="col-sm-2">Name: </label>
        <div class="col-sm-10">
          <input type="text" name="name" ng-model="business_form_data.name" class="form-control business_name" placholder:'Name'>
        </div> <!-- end of col-sm-10 -->
      </div> <!-- end of form-group -->

      <div class="form-group">
        <label class="col-sm-2">Address: </label>
        <div class="col-sm-10">
          <input type="address" name="address" ng-model="business_form_data.address" class="form-control business_address"  placholder:'Address'>
        </div> <!-- end of col-sm-10 -->
      </div> <!-- end of form-group -->
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" value="Create business" class="btn btn-default btn btn-success btn-lg login">
          
        </div>  <!-- end of col-sm-offset-2 col-sm-10 -->
      </div> <!-- end of form-group -->

      <div class="login_error">
        
        
      </div>
    </form>
    
    Clubs you can edit
    <input type="search" ng-model="q" placeholder="filter clubs..." aria-label="filter friends" class="black_text" />
   <ul class="example-animate-container">
    <li class="animate-repeat" ng-repeat="org in orgs | filter:q as results">
      [{{$index + 1}}] {{org.name}}; Address: {{org.address}}.
      <button class="btn btn-danger btn-sm pull-right" ng-click="delete_business($index)">Delete?</button>
    </li>
    <li class="animate-repeat" ng-if="results.length == 0">
      <strong>No results found...</strong>
    </li>
  </ul>
  </div> <!-- end of col-xs-9 -->


</div> <!-- end of container-fluid -->
