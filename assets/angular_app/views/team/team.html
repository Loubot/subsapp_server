<div class="container-fluid">
  <img src="images/corins.jpg" class="img-responsive subs_app_logo" alt="Responsive image">
</div>
<div class="row">
  <h1 class="text-center">Hello {{ user.email }}</h1>
  <h4 class="text-center">Manage this team {{ team.name }}</h4>
  <div class="col-xs-2">

  </div>
  <div class="col-xs-9">    
  
   <ul class="example-animate-container">
    <input type="search" ng-model="q" placeholder="filter clubs..." aria-label="filter friends" class="black_text" />
    <br>Your clubs. Click to view more options
    <li class="animate-repeat org_list" ng-repeat="mem in mems | filter:q as results">
      <a href="/#/org?id={{ org.id }}" >[{{$index + 1}}] {{ mem.email }}.</a>
      <button class="btn btn-danger btn-sm pull-right" ng-click="delete_business(org.id)">Delete?</button>     
    </li>
    <li class="animate-repeat" ng-if="orgs.length == 0">
      <strong>No results found...</strong>
    </li>
  </ul>
  </div> <!-- end of col-xs-9 -->


</div> <!-- end of container-fluid -->
