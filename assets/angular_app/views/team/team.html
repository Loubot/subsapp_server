<div class="container-fluid">
  <img src="images/subzapp_logo.png" class="img-responsive subs_app_logo" alt="Responsive image">
</div>
<div class="row">
  <h3 class="text-center">Hello {{ user.email }}</h3>
  <h4 class="text-center">Viewing: {{ team.name }}</h4>
  <div class="col-xs-2">

  </div>
  <div class="col-xs-9">    
  
   <ul class="example-animate-container">
      <input type="search" ng-model="q" placeholder="filter members..." aria-label="filter friends" class="black_text" />
      <br>Team members.
      <li class="animate-repeat org_list" ng-repeat="mem in mems | filter:q as results">
        <a href="" >[{{$index + 1}}] {{ mem.email }}.</a>
            
      </li>
      <li class="animate-repeat" ng-if="orgs.length == 0">
        <strong>No members added...</strong>
      </li>
    </ul>

  

    <ul class="example-animate-container">
      <input type="search" ng-model="q" placeholder="filter events..." aria-label="filter friends" class="black_text" />
      <br>Events.
      <li class="animate-repeat org_list" ng-repeat="event in events | filter:q as results">
        <a href="#/event?id={{ event.id }}" >[{{$index + 1}}] {{ event.name }}: {{ event.date | date:'dd/MM/yyyy @ h:mma'}}. Price: {{ event.price }} </a>
            
      </li>
      <li class="animate-repeat" ng-if="orgs.length == 0">
        <strong>No members added...</strong>
      </li>
    </ul>
  </div> <!-- end of col-xs-9 -->


</div> <!-- end of container-fluid -->
