<div class="container-fluid">
  <img src="images/subzapp_logo.png" class="img-responsive subs_app_logo" alt="Responsive image">
</div>
<div class="row">
  <h1 class="text-center">Hello {{ user.email }}</h1>
  
  <div class="col-xs-2">

  </div>
  <div class="col-xs-9">
    
    <h2>Create an event</h2>

    <form class="form-horizontal register_form" 
              ng-submit="create_event()" 
              method="post" enctype="application/x-www-form-urlencoded">

      <div class="form-group">
        <label class="col-sm-2">Name: </label>
        <div class="col-sm-10">
          <input type="text" name="name" ng-model="create_event_data.name" class="form-control" placholder:'name'>
        </div> <!-- end of col-sm-10 -->
      </div> <!-- end of form-group -->

        

      <div class="form-group">
        <label class="col-sm-2">Date: </label>
        <div class="col-sm-10 black_text">
          <div class="dropdown">
            <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="">
              <div class="input-group"><input type="text" class="form-control" data-ng-model="create_event_data.date"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              </div>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
              <datetimepicker data-ng-model="create_event_data.date" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
            </ul>
          </div>
          
        </div> <!-- end of col-sm-10 -->
      </div> <!-- end of form-group -->


      <div class="form-group">
        <label class="col-sm-2">Tokens: </label>
        <div class="col-sm-10">
          <input type="number" name="price" ng-model="create_event_data.price" class="form-control" placholder:'price'>
        </div> <!-- end of col-sm-10 -->
      </div> <!-- end of form-group -->

      <div class="form-group text-center">
        <input type="submit" value="Create event" class="btn btn-default btn btn-success btn-lg register">
        
      </div> <!-- end of form-group text-center -->

    </form>
    
  
    <ul class="example-animate-container">
      <input type="search" ng-model="q" placeholder="filter clubs..." aria-label="filter members" class="black_text" />
      <br>Club members
      <li class="animate-repeat org_list" ng-repeat="member in members | filter:q as results">
        <a href="/#/team-manager?id={{ team.id }}" >[{{$index + 1}}] {{team.name}}</a>
             
      </li>
      <li class="animate-repeat" ng-if="orgs.length == 0">
        <strong>No results found...</strong>
      </li>
    </ul>

    <form name="form">
      
      <div class="button btn btn-success" ngf-select ng-model="file" name="file" accept=".xls"
         ngf-max-size="20MB" >Select club sheet</div>
      <p ngf-src="file">{{ file.name }}</p>
      
      <button type="submit" class="btn btn-success" ng-click="submit()">submit</button>
    </form>
  </div> <!-- end of col-xs-9 -->


</div> <!-- end of container-fluid -->
