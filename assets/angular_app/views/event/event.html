<div class="container-fluid">
  <img src="images/subzapp_logo.png" class="img-responsive subs_app_logo" alt="Responsive image">
</div>
<div class="container-fluid">

  <form class="form-horizontal" ng-submnit="update_event()">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="event.name" id="name" placeholder="Name">
      </div> <!-- end of col-sm-10 -->
    </div> <!-- end of form-group -->

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Details:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="event.details" id="name" placeholder="Name">
      </div> <!-- end of col-sm-10 -->
    </div> <!-- end of form-group -->

    <div class="form-group">
      <label for="start_date" class="col-sm-2 control-label">Arrival time:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="event.start_date" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close"  />
      </div> <!-- end of col-sm-10 -->
    </div> <!-- end of form-group -->

    <div class="form-group">
      <label for="start_date" class="col-sm-2 control-label">Kick off (optional):</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="event.kick_off_date" id="start_date" placeholder="Start date">
      </div> <!-- end of col-sm-10 -->
    </div> <!-- end of form-group -->



    <div class="form-group">
      <label for="end_date" class="col-sm-2 control-label">End time:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="event.end_date" id="end_date" placeholder="End date">
      </div> <!-- end of col-sm-10 -->
    </div> <!-- end of form-group -->

    
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success btn-lg">Update event</button>
      </div>
    </div>
  </form> <!-- end of form-horizontal -->
  
  <div class="black_text">  
    <uib-accordion >
      <uib-accordion-group heading="Click to view confirmed attendees" is-open="status.isFirstOpen">
        <ul class="list-group">
          <li ng-repeat="user in event.event_user" class="list-group-item">{{ user.firstName }}</li>
          
        </ul>
      </uib-accordion-group>
      
    </uib-accordion>
  </div>

    
 


</div> <!-- end of container-fluid -->
