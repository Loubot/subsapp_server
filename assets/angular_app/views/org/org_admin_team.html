<div class="container-fluid">
  <img src="images/subzapp_logo.png" class="img-responsive subs_app_logo" alt="Responsive image">
</div>
<div class="row">
  <h4 class="text-center">{{ team.main_org.name }}</h4>
  <h4 class="text-center">{{ team.name }}</h4>
  <h4 class="text-center">Team manager: {{ team.manager.email }}</h4>
  
  <div class="col-xs-12" ng-hide="team.manager"> <!-- only show div if manager isn't active -->
     
    <h2>Viewing {{ org.name }}</h2>

    
    <h4>Team: {{ team.name }}</h4>
    
    <br><br>
    <h4>Invite a manager to control this team</h4>
    <form class="form-horizontal" 
            ng-submit="invite_manager()" 
            method="post" enctype="application/x-www-form-urlencoded">

      <div class="form-group">
        <label class="col-sm-2">Name: </label>
        <div class="col-sm-10">
          <input type="text" name="name" ng-model="invite_manager_data.name" class="form-control business_name" placholder:'Name' required>
        </div> <!-- end of col-sm-10 -->
      </div> <!-- end of form-group -->

      <div class="form-group">
        <label class="col-sm-2">email: </label>
        <div class="col-sm-10">
          <input type="email" name="name" ng-model="invite_manager_data.invited_email" class="form-control business_name" placholder:'Name' required>
        </div> <!-- end of col-sm-10 -->
      </div> <!-- end of form-group -->
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" value="Invite Manager!" class="btn btn-default btn btn-success btn-lg">
          
        </div>  <!-- end of col-sm-offset-2 col-sm-10 -->
      </div> <!-- end of form-group -->

     

    </form>
    
  </div> <!-- end of col-xs-9 --> <!-- only show form if manager isn't active -->
<br><br>
  <div class="col-xs-12 text-center" ng-show="team.manager"> <!-- only show form if manager is active -->
    <h2>Register players</h2>
    <p>We currently accept registrations in excel files (.xls format)</p>

    <br>
    <form id="uploadForm" 
      enctype="multipart/form-data"
      action="/file/upload"
      method="post">
      <input class="center-block" type="file" name="uploadFile" /><br>
      <input type="submit" value="submit" class="btn btn-lg btn-success text-center"/>
    </form>
  </div> <!-- end of col-xs-9 -->

</div> <!-- end of container-fluid -->
