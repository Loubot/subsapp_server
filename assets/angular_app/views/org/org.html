<div class="container-fluid">
  <img src="images/subzapp_logo.png" class="img-responsive subs_app_logo" alt="Responsive image">
</div>
<div class="row">
  <h1 class="text-center">Hello {{ user.email }}</h1>
  <h4 class="text-center">Create club below</h4>
  <div class="col-xs-2">

  </div>
  <div class="col-xs-9">
    
    <form class="form-horizontal">
      <select class="form-control" ng-model="org" ng-change="get_org_info( org.id )">
        <option value="">---Please select org---</option>
        <option ng-repeat="org in orgs" value="{{ org.id }}" 
                >
          {{ org.name }}
        </option>
      </select> <!-- end of form-control -->

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Create players</button>
        </div>
      </div> <!-- end of form-group -->
    </form> <!-- end of form-horizontal -->
    
    <div class="container-fluid">

      <button class="btn btn-success btn-lg center-block" ng-click="parse_users()">AWS</button>
    </div>

    <div class="container-fluid">
      <h4>Parsed data</h4>
      {{ parsed_data }}
    </div>
  </div> <!-- end of col-xs-9 -->




</div> <!-- end of container-fluid -->
